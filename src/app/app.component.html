<div class="container">
  <div class="row vh-100 align-items-center">
    <div class="col-12">
      <div class="row justify-content-center">
        <div class="col-12">
          <h1 class="text-center mt-5">Shrinker App</h1>
        </div>
        <div class="col-12 col-md-6 mt-4">
          <form [formGroup]="shrinkForm" (ngSubmit)="submit()" novalidate>
            <div class="form-group">
              <div class="input-group mb-3">
                <input type="url" class="form-control" formControlName="url" placeholder="URL to be Shrinked">
                <div class="input-group-append button">
                  <button type="submit" class="input-group-text">Shrink</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
